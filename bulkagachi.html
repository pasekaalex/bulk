<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BULKAGACHI - Virtual Pet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a0a2e 100%);
            font-family: 'Press Start 2P', monospace;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100vw;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        #game-container {
            width: min(90vw, 500px);
            height: min(90vh, 700px);
            background: #0d0d0d;
            border: 8px solid #9b30ff;
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(155, 48, 255, 0.8), inset 0 0 30px rgba(155, 48, 255, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        #title {
            background: linear-gradient(135deg, #9b30ff, #ff00ff);
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: clamp(0.8rem, 4vw, 1.2rem);
            text-shadow: 2px 2px 0 #000;
            border-bottom: 4px solid #ff00ff;
            flex-shrink: 0;
        }

        #scene-container {
            flex: 1;
            min-height: 0;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #stats {
            background: #0a0a0a;
            padding: 15px;
            border-top: 4px solid #9b30ff;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-label {
            color: #9b30ff;
            font-size: clamp(0.4rem, 2vw, 0.6rem);
            width: 80px;
            text-shadow: 0 0 5px #9b30ff;
        }

        .stat-bar-container {
            flex: 1;
            height: 20px;
            background: #1a1a1a;
            border: 2px solid #9b30ff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .stat-bar {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.4rem, 1.5vw, 0.5rem);
            font-weight: bold;
            color: #000;
            text-shadow: 0 0 3px rgba(255,255,255,0.8);
        }

        .stat-bar.hunger {
            background: linear-gradient(90deg, #ff00ff, #9b30ff);
            box-shadow: 0 0 10px #ff00ff;
        }

        .stat-bar.happiness {
            background: linear-gradient(90deg, #ffd700, #ffff00);
            box-shadow: 0 0 10px #ffd700;
        }

        .stat-bar.cleanliness {
            background: linear-gradient(90deg, #00ffff, #0088ff);
            box-shadow: 0 0 10px #00ffff;
        }

        .stat-bar.low {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #actions {
            background: #0a0a0a;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            border-top: 2px solid #9b30ff;
        }

        .action-btn {
            background: linear-gradient(135deg, #9b30ff, #6a0dad);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 15px 10px;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(0.5rem, 2vw, 0.7rem);
            cursor: pointer;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 4px 0 #4a0dad, 0 0 20px rgba(155, 48, 255, 0.5);
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #4a0dad, 0 0 10px rgba(155, 48, 255, 0.5);
        }

        .action-btn .emoji {
            font-size: clamp(1.5rem, 6vw, 2rem);
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        #mood-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #9b30ff;
            border-radius: 15px;
            padding: 10px 15px;
            color: #fff;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            text-shadow: 0 0 5px #9b30ff;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #mood-emoji {
            font-size: clamp(1.5rem, 5vw, 2rem);
        }

        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(155, 48, 255, 0.95);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 10px 20px;
            color: #fff;
            font-size: clamp(0.5rem, 2vw, 0.7rem);
            text-align: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            max-width: 80%;
            text-shadow: 2px 2px 0 #000;
        }

        #message.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            #game-container {
                border-width: 6px;
                border-radius: 20px;
            }

            #title {
                padding: 10px;
            }

            #stats {
                padding: 10px;
                gap: 8px;
            }

            .stat-label {
                width: 60px;
            }

            #actions {
                padding: 10px;
                gap: 8px;
            }

            .action-btn {
                padding: 10px 5px;
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .bounce {
            animation: bounce 0.5s ease;
        }

        .shake {
            animation: shake 0.5s ease;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: particleFade 1s ease-out forwards;
        }

        @keyframes particleFade {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        #home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #9b30ff;
            border-radius: 12px;
            padding: 8px 12px;
            color: #fff;
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
            transition: all 0.3s;
            text-shadow: 0 0 5px #9b30ff;
        }

        #home-btn:hover {
            background: rgba(155, 48, 255, 0.3);
            transform: scale(1.05);
        }

        #age-counter {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #ffd700;
            border-radius: 12px;
            padding: 8px 12px;
            color: #ffd700;
            font-size: clamp(0.4rem, 1.8vw, 0.5rem);
            text-shadow: 0 0 5px #ffd700;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            pointer-events: none;
            z-index: 50;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-150px) scale(1.2);
            }
        }

        #combo-indicator {
            position: absolute;
            top: 60px;
            right: 10px;
            background: rgba(255, 215, 0, 0.95);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 8px 15px;
            color: #000;
            font-size: clamp(0.5rem, 2vw, 0.6rem);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            z-index: 10;
            font-weight: bold;
            display: none;
            animation: comboPulse 0.5s ease-in-out infinite;
        }

        @keyframes comboPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #growth-stage {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(155, 48, 255, 0.95);
            border: 3px solid #ff00ff;
            border-radius: 15px;
            padding: 8px 12px;
            color: #fff;
            font-size: clamp(0.4rem, 1.8vw, 0.5rem);
            text-shadow: 0 0 5px #9b30ff;
            z-index: 10;
        }

        .sleep-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 20, 0.7);
            z-index: 5;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .sleep-overlay.active {
            display: flex;
        }

        #revival-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #revival-screen.active {
            display: flex;
        }

        .revival-btn {
            background: linear-gradient(135deg, #ff00ff, #9b30ff);
            border: 3px solid #ffd700;
            border-radius: 15px;
            padding: 15px 30px;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            cursor: pointer;
            text-shadow: 2px 2px 0 #000;
            box-shadow: 0 4px 0 #6a0dad, 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.1s;
        }

        .revival-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #6a0dad, 0 0 10px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title">üéÆ BULKAGACHI üéÆ</div>

        <div id="scene-container">
            <a href="index.html" id="home-btn">
                <span>üè†</span>
                <span>HOME</span>
            </a>
            <div id="mood-indicator">

                <span id="mood-text">HAPPY</span>
            </div>

                <span>AGE</span>

                üí§
            </div>

                <div style="font-size: clamp(1.5rem, 5vw, 3rem); text-align: center;">üò≠</div>

        <div id="stats">
            <div class="stat-row">
                <div class="stat-label">HUNGER</div>

                    <div class="stat-bar hunger" id="hunger-bar" style="width: 100%"></div>
                </div>
            </div>
            <div class="stat-row">
                <div class="stat-label">HAPPY</div>

        <div id="actions">
            <button class="action-btn" onclick="feedBulk()">
                <span class="emoji">ü•§</span>

            <button class="action-btn" onclick="playWithBulk()">
                <span class="emoji">üéÆ</span>
                <span>PLAY</span>
            </button>
            <button class="action-btn" onclick="cleanBulk()">
                <span class="emoji">üßº</span>
                <span>CLEAN</span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Game State
        let scene, camera, renderer, bulk, bulkModel;
        let hunger = 100;
        let happiness = 100;
        let cleanliness = 100;
        let lastUpdateTime = Date.now();
        let birthTime = Date.now();
        let comboCount = 0;
        let lastActionTime = 0;
        let isSleeping = false;
        let isDead = false;
        let totalCareActions = 0;

        // Audio Context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Load saved state
        function loadState() {
            const saved = localStorage.getItem('bulkagachi');
            if (saved) {
                const state = JSON.parse(saved);
                hunger = state.hunger || 100;
                happiness = state.happiness || 100;
                cleanliness = state.cleanliness || 100;
                lastUpdateTime = state.lastUpdateTime || Date.now();
                birthTime = state.birthTime || Date.now();
                totalCareActions = state.totalCareActions || 0;
                isDead = state.isDead || false;

                // Calculate decay since last visit
                const timePassed = (Date.now() - lastUpdateTime) / 1000; // seconds
                const minutesPassed = timePassed / 60;

                if (!isDead) {
                    hunger = Math.max(0, hunger - minutesPassed * 2);
                    happiness = Math.max(0, happiness - minutesPassed * 1.5);
                    cleanliness = Math.max(0, cleanliness - minutesPassed * 1);
                }

                // Check if all stats are 0
                if (hunger === 0 && happiness === 0 && cleanliness === 0 && !isDead) {
                    isDead = true;
                    showRevivalScreen();
                }

                // Show welcome back message
                if (minutesPassed > 1 && !isDead) {
                    setTimeout(() => {
                        if (minutesPassed < 60) {
                            showMessage(`WELCOME BACK! YOU WERE GONE FOR ${Math.round(minutesPassed)} MIN! üëã`);
                        } else if (minutesPassed < 1440) {
                            showMessage(`WELCOME BACK! YOU WERE GONE FOR ${Math.round(minutesPassed / 60)} HOURS! üëã`);
                        } else {
                            showMessage(`WELCOME BACK! YOU WERE GONE FOR ${Math.round(minutesPassed / 1440)} DAYS! üëã`);
                        }
                    }, 1000);
                }
            } else {
                // First time playing
                birthTime = Date.now();
                setTimeout(() => {
                    showMessage("HELLO! I'M BULK! TAKE CARE OF ME! üíú");
                }, 1000);
            }
        }

        function saveState() {
            const state = {
                hunger,
                happiness,
                cleanliness,
                lastUpdateTime: Date.now(),
                birthTime,
                totalCareActions,
                isDead
            };
            localStorage.setItem('bulkagachi', JSON.stringify(state));
        }

        // Initialize Three.js
        function init() {
            const container = document.getElementById('scene-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 3);
            camera.lookAt(0, 1, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const light1 = new THREE.DirectionalLight(0x9b30ff, 0.8);
            light1.position.set(5, 5, 5);
            scene.add(light1);

            const light2 = new THREE.DirectionalLight(0xff00ff, 0.5);
            light2.position.set(-5, 3, -5);
            scene.add(light2);

            // Ground
            const groundGeo = new THREE.CircleGeometry(3, 32);
            const groundMat = new THREE.MeshStandardMaterial({
                color: 0x2d1b4e,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeo, groundMat);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Load Bulk model
            bulk = new THREE.Group();
            bulk.position.set(0, 0, 0);
            scene.add(bulk);

            const loader = new THREE.GLTFLoader();
            loader.load('bulk.glb',
                (gltf) => {
                    bulkModel = gltf.scene;

                    // Scale model
                    const box = new THREE.Box3().setFromObject(bulkModel);
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    bulkModel.scale.set(scale, scale, scale);

                    bulk.add(bulkModel);
                },
                undefined,
                (error) => {
                    console.log('Error loading model:', error);
                    createFallbackBulk();
                }
            );

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });

            loadState();
            updateUI();
            updateAge();
            updateGrowthStage();
            checkSleepTime();
            updateBackground();
            animate();

            // Add click interaction with Bulk
            renderer.domElement.addEventListener('click', (e) => {
                if (isDead || isSleeping) return;

                const rect = renderer.domElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Simple check if clicked near center (where Bulk is)
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));

                if (distance < 150) {
                    petBulk(x, y);
                }
            });
        }

        function createFallbackBulk() {
            const geo = new THREE.BoxGeometry(1, 1.5, 0.8);
            const mat = new THREE.MeshStandardMaterial({ color: 0x9b30ff });
            bulkModel = new THREE.Mesh(geo, mat);
            bulk.add(bulkModel);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Idle animation - gentle bobbing with mood variation
            if (bulk && !isDead) {
                const avgStats = (hunger + happiness + cleanliness) / 3;

                // Different animation when sleeping
                if (isSleeping) {
                    bulk.position.y = Math.sin(Date.now() * 0.0003) * 0.03; // Very slow, small movement
                    bulk.rotation.y = 0; // No rotation when sleeping
                } else {
                    const bobbingSpeed = avgStats > 50 ? 0.001 : 0.0005; // Slower when sad
                    const bobbingAmount = avgStats > 50 ? 0.1 : 0.05; // Less movement when sad

                    bulk.position.y = Math.sin(Date.now() * bobbingSpeed) * bobbingAmount;
                    bulk.rotation.y = Math.sin(Date.now() * 0.0005) * 0.2;
                }
            }

            // Change Bulk's color based on mood
            if (bulkModel && bulkModel.traverse) {
                bulkModel.traverse((child) => {
                    if (child.isMesh && child.material) {
                        const material = child.material;

                        if (isSleeping) {
                            material.emissive = new THREE.Color(0x1a0a2e); // Dark when sleeping
                            material.emissiveIntensity = 0.05;
                        } else if (isDead) {
                            material.emissive = new THREE.Color(0x000000); // Black when dead
                            material.emissiveIntensity = 0;
                        } else {
                            const avgStats = (hunger + happiness + cleanliness) / 3;
                            if (avgStats > 70) {
                                material.emissive = new THREE.Color(0x9b30ff); // Happy purple glow
                                material.emissiveIntensity = 0.3;
                            } else if (avgStats > 40) {
                                material.emissive = new THREE.Color(0x6a0dad); // Neutral purple
                                material.emissiveIntensity = 0.1;
                            } else if (avgStats > 20) {
                                material.emissive = new THREE.Color(0x4a0080); // Sad dark purple
                                material.emissiveIntensity = 0.05;
                            } else {
                                material.emissive = new THREE.Color(0x2d004d); // Miserable very dark
                                material.emissiveIntensity = 0.02;
                            }
                        }
                    }
                });
            }

            renderer.render(scene, camera);
        }

        // Pet Bulk interaction
        function petBulk(x, y) {
            happiness = Math.min(100, happiness + 5);
            playSound('play');
            playHappyAnimation();
            createFloatingEmoji('üíú', x, y);
            showMessage("BULK LOVES PETS! üíú");
            updateCombo();
            updateUI();
            saveState();
        }

        // Floating emoji effect
        function createFloatingEmoji(emoji, x, y) {
            const floater = document.createElement('div');
            floater.className = 'floating-emoji';
            floater.textContent = emoji;
            floater.style.left = x + 'px';
            floater.style.top = y + 'px';
            document.getElementById('scene-container').appendChild(floater);

            setTimeout(() => floater.remove(), 2000);
        }

        // Combo system
        function updateCombo() {
            const now = Date.now();
            const timeSinceLastAction = now - lastActionTime;

            if (timeSinceLastAction < 5000) { // 5 seconds window
                comboCount++;
            } else {
                comboCount = 1;
            }

            lastActionTime = now;
            totalCareActions++;

            const comboIndicator = document.getElementById('combo-indicator');
            const comboCountDisplay = document.getElementById('combo-count');

            if (comboCount > 3) {
                comboCountDisplay.textContent = comboCount;
                comboIndicator.style.display = 'block';

                // Bonus rewards for combos
                if (comboCount === 5) {
                    showMessage("üî• COMBO x5! BONUS HAPPINESS! üî•");
                    happiness = Math.min(100, happiness + 10);
                } else if (comboCount === 10) {
                    showMessage("‚≠ê COMBO x10! MEGA BONUS! ‚≠ê");
                    happiness = Math.min(100, happiness + 20);
                    hunger = Math.min(100, hunger + 10);
                    cleanliness = Math.min(100, cleanliness + 10);
                } else if (comboCount > 10 && comboCount % 5 === 0) {
                    showMessage(`üåü AMAZING! x${comboCount} COMBO! üåü`);
                }
            } else {
                comboIndicator.style.display = 'none';
            }

            // Reset combo after 5 seconds of inactivity
            setTimeout(() => {
                if (Date.now() - lastActionTime >= 5000) {
                    comboCount = 0;
                    comboIndicator.style.display = 'none';
                }
            }, 5000);
        }

        // Age tracking
        function updateAge() {
            const ageInMs = Date.now() - birthTime;
            const days = Math.floor(ageInMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ageInMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ageInMs % (1000 * 60 * 60)) / (1000 * 60));

            const ageDisplay = document.getElementById('age-display');
            if (days > 0) {
                ageDisplay.textContent = `${days}d ${hours}h`;
            } else if (hours > 0) {
                ageDisplay.textContent = `${hours}h ${minutes}m`;
            } else {
                ageDisplay.textContent = `${minutes}m`;
            }
        }

        // Growth stages
        function updateGrowthStage() {
            const ageInHours = (Date.now() - birthTime) / (1000 * 60 * 60);
            const stageDisplay = document.getElementById('growth-stage');

            if (ageInHours < 1) {
                stageDisplay.textContent = 'BABY üçº';
            } else if (ageInHours < 24) {
                stageDisplay.textContent = 'CHILD üë∂';
            } else if (ageInHours < 72) {
                stageDisplay.textContent = 'TEEN üßí';
            } else {
                stageDisplay.textContent = 'ADULT üí™';
            }
        }

        // Sleep mode (night time)
        function checkSleepTime() {
            const hour = new Date().getHours();
            const sleepOverlay = document.getElementById('sleep-overlay');

            // Sleep between 10 PM and 6 AM
            if (hour >= 22 || hour < 6) {
                isSleeping = true;
                sleepOverlay.classList.add('active');
            } else {
                isSleeping = false;
                sleepOverlay.classList.remove('active');
            }
        }

        // Day/night background
        function updateBackground() {
            const hour = new Date().getHours();
            const sceneContainer = document.getElementById('scene-container');

            if (hour >= 6 && hour < 12) {
                // Morning
                scene.background = new THREE.Color(0x2a2a3a);
            } else if (hour >= 12 && hour < 18) {
                // Afternoon
                scene.background = new THREE.Color(0x1a1a2a);
            } else if (hour >= 18 && hour < 22) {
                // Evening
                scene.background = new THREE.Color(0x15152a);
            } else {
                // Night
                scene.background = new THREE.Color(0x0a0a1a);
            }
        }

        // Revival system
        function showRevivalScreen() {
            document.getElementById('revival-screen').classList.add('active');
        }

        function reviveBulk() {
            isDead = false;
            hunger = 50;
            happiness = 50;
            cleanliness = 50;
            document.getElementById('revival-screen').classList.remove('active');
            showMessage("BULK IS BACK! TAKE BETTER CARE! üíö");
            playSound('play');
            createParticles('#00ff00', 40);
            updateUI();
            saveState();
        }

        // Update stats over time
        setInterval(() => {
            if (isDead || isSleeping) return;

            hunger = Math.max(0, hunger - 0.5);
            happiness = Math.max(0, happiness - 0.3);
            cleanliness = Math.max(0, cleanliness - 0.2);

            // Check for death
            if (hunger === 0 && happiness === 0 && cleanliness === 0) {
                isDead = true;
                showRevivalScreen();
            }

            updateUI();
            saveState();
        }, 10000); // Every 10 seconds

        // Update age every minute
        setInterval(() => {
            updateAge();
            updateGrowthStage();
            checkSleepTime();
            updateBackground();
        }, 60000); // Every minute

        // Sound Effects
        function playSound(type) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);

            if (type === 'feed') {
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
            } else if (type === 'play') {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.15);
            } else if (type === 'clean') {
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(700, audioContext.currentTime + 0.12);
            }

            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // Particle Effects
        function createParticles(color, count = 20) {
            const container = document.getElementById('scene-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = color;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                const angle = (Math.PI * 2 * i) / count;
                const distance = 50 + Math.random() * 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                container.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Actions
        function feedBulk() {
            if (isDead || isSleeping) {
                if (isSleeping) showMessage("SHHH! BULK IS SLEEPING! üí§");
                return;
            }

            const messages = [
                "YUM! PURPLE SCHMEG! ü•§",
                "DELICIOUS! *SLURP* ü•§",
                "MORE SCHMEG PLZ! ü•§",
                "SO TASTY! ü•§",
                "BULK LOVES SCHMEG! ü•§"
            ];

            hunger = Math.min(100, hunger + 30);
            happiness = Math.min(100, happiness + 10);
            showMessage(messages[Math.floor(Math.random() * messages.length)]);
            playSound('feed');
            createParticles('#ff00ff', 25);
            playJumpAnimation();
            updateCombo();
            updateUI();
            saveState();
        }

        function playWithBulk() {
            if (isDead || isSleeping) {
                if (isSleeping) showMessage("SHHH! BULK IS SLEEPING! üí§");
                return;
            }

            const messages = [
                "WHEEE! FUN TIME! üéÆ",
                "BEST GAME EVER! üéÆ",
                "PLAY MORE! PLAY MORE! üéÆ",
                "THIS IS AWESOME! üéÆ",
                "BULK IS HAVING FUN! üéÆ"
            ];

            happiness = Math.min(100, happiness + 40);
            hunger = Math.max(0, hunger - 5);
            showMessage(messages[Math.floor(Math.random() * messages.length)]);
            playSound('play');
            createParticles('#ffd700', 30);
            playSpinAnimation();
            updateCombo();
            updateUI();
            saveState();
        }

        function cleanBulk() {
            if (isDead || isSleeping) {
                if (isSleeping) showMessage("SHHH! BULK IS SLEEPING! üí§");
                return;
            }

            const messages = [
                "SO FRESH! SO CLEAN! üßº",
                "SPARKLE SPARKLE! ‚ú®üßº",
                "SQUEAKY CLEAN! üßº",
                "FRESH AS A DAISY! üßº",
                "BULK IS SHINY! ‚ú®üßº"
            ];

            cleanliness = Math.min(100, cleanliness + 50);
            happiness = Math.min(100, happiness + 5);
            showMessage(messages[Math.floor(Math.random() * messages.length)]);
            playSound('clean');
            createParticles('#00ffff', 25);
            playHappyAnimation();
            updateCombo();
            updateUI();
            saveState();
        }

        // Animations
        function playHappyAnimation() {
            if (bulkModel) {
                const startY = bulk.position.y;
                let time = 0;
                const duration = 500;

                function bounce() {
                    time += 16;
                    const progress = time / duration;
                    const bounceHeight = Math.sin(progress * Math.PI) * 0.3;
                    bulk.position.y = startY + bounceHeight;

                    if (time < duration) {
                        requestAnimationFrame(bounce);
                    } else {
                        bulk.position.y = startY;
                    }
                }
                bounce();
            }
        }

        function playJumpAnimation() {
            if (bulkModel) {
                const startY = bulk.position.y;
                let time = 0;
                const duration = 600;

                function jump() {
                    time += 16;
                    const progress = time / duration;
                    const jumpHeight = Math.sin(progress * Math.PI) * 0.5;
                    const scale = 1 + Math.sin(progress * Math.PI) * 0.1;

                    bulk.position.y = startY + jumpHeight;
                    bulk.scale.set(scale, scale, scale);

                    if (time < duration) {
                        requestAnimationFrame(jump);
                    } else {
                        bulk.position.y = startY;
                        bulk.scale.set(1, 1, 1);
                    }
                }
                jump();
            }
        }

        function playSpinAnimation() {
            if (bulkModel) {
                let time = 0;
                const duration = 800;
                const startRotation = bulk.rotation.y;

                function spin() {
                    time += 16;
                    const progress = time / duration;
                    bulk.rotation.y = startRotation + (progress * Math.PI * 2);

                    if (time < duration) {
                        requestAnimationFrame(spin);
                    } else {
                        bulk.rotation.y = startRotation;
                    }
                }
                spin();
            }
        }

        function playSadAnimation() {
            if (bulkModel) {
                let time = 0;
                const duration = 500;

                function shake() {
                    time += 16;
                    const progress = time / duration;
                    const shakeAmount = Math.sin(progress * Math.PI * 8) * 0.1;
                    bulk.position.x = shakeAmount;

                    if (time < duration) {
                        requestAnimationFrame(shake);
                    } else {
                        bulk.position.x = 0;
                    }
                }
                shake();
            }
        }

        // UI Updates
        function updateUI() {
            const hungerBar = document.getElementById('hunger-bar');
            const happinessBar = document.getElementById('happiness-bar');
            const cleanlinessBar = document.getElementById('cleanliness-bar');

            hungerBar.style.width = hunger + '%';
            happinessBar.style.width = happiness + '%';
            cleanlinessBar.style.width = cleanliness + '%';

            // Show percentages
            hungerBar.textContent = Math.round(hunger) + '%';
            happinessBar.textContent = Math.round(happiness) + '%';
            cleanlinessBar.textContent = Math.round(cleanliness) + '%';

            // Add pulsing effect to low stats
            hungerBar.classList.toggle('low', hunger < 30);
            happinessBar.classList.toggle('low', happiness < 30);
            cleanlinessBar.classList.toggle('low', cleanliness < 30);

            // Warnings for critical stats
            if (hunger < 20 || happiness < 20 || cleanliness < 20) {
                if (hunger < 20 && Math.random() < 0.1) {
                    showMessage("BULK IS STARVING! üò¢");
                    playSadAnimation();
                } else if (happiness < 20 && Math.random() < 0.1) {
                    showMessage("BULK IS SAD! üò≠");
                    playSadAnimation();
                } else if (cleanliness < 20 && Math.random() < 0.1) {
                    showMessage("BULK IS DIRTY! ü§¢");
                    playSadAnimation();
                }
            }

            updateMood();
        }

        function updateMood() {
            const avgStats = (hunger + happiness + cleanliness) / 3;
            const moodEmoji = document.getElementById('mood-emoji');
            const moodText = document.getElementById('mood-text');

            if (avgStats > 70) {
                moodEmoji.textContent = 'üòä';
                moodText.textContent = 'HAPPY';
            } else if (avgStats > 40) {
                moodEmoji.textContent = 'üòê';
                moodText.textContent = 'OKAY';
            } else if (avgStats > 20) {
                moodEmoji.textContent = 'üò¢';
                moodText.textContent = 'SAD';
            } else {
                moodEmoji.textContent = 'üò≠';
                moodText.textContent = 'MISERABLE';
            }
        }

        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);
        }

        // Initialize game
        init();
    </script>
