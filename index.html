        .game-btn:hover {

            box-shadow: 0 0 50px rgba(155,77,202,0.9), 0 0 100px rgba(255,215,0,0.6);
        }

        .game-btn svg {

        .links-section {

        .link-btn {

        .dexscreener-btn {

        .x-btn, .x-community-btn {

    <button class="sound-toggle-btn" onclick="toggleSound()" title="Toggle sound">
        <svg id="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </svg>

    <div class="market-cap-container" id="market-cap-container">
        <span class="market-cap-label">MARKET CAP:</span>
        <span class="market-cap-value" id="market-cap-value">---</span>
    </div>

    <script>
        const CONTRACT_ADDRESS = "F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump";
        const DEXSCREENER_API = `https://api.dexscreener.com/latest/dex/tokens/${CONTRACT_ADDRESS}`;

        function formatNumber(num) {
            if (num === null || num === undefined) return "---";
            if (num >= 1_000_000_000) return `$${(num / 1_000_000_000).toFixed(2)}B`;
            if (num >= 1_000_000) return `$${(num / 1_000_000).toFixed(2)}M`;
            if (num >= 1_000) return `$${(num / 1_000).toFixed(2)}K`;
            return `$${num.toFixed(2)}`;
        }

        async function updateMarketCap() {
            try {
                const response = await fetch(DEXSCREENER_API);
                const data = await response.json();
                if (data.pairs && data.pairs.length > 0) {
                    const pair = data.pairs[0];
                    const marketCap = pair.marketCap || pair.fdv;
                    const marketCapElement = document.getElementById('market-cap-value');
                    if (marketCapElement) {
                        marketCapElement.textContent = formatNumber(marketCap);
                    }
                }
            } catch (err) {
                console.error('Error fetching market data:', err);
            }
        }

        function copyContract(event) {
            const addressElement = document.getElementById('contract-address');
            const originalText = addressElement.textContent;
            
            navigator.clipboard.writeText(CONTRACT_ADDRESS).then(() => {
                addressElement.textContent = 'Copied!';
                addressElement.style.color = '#39FF14';
                setTimeout(() => {
                    addressElement.textContent = originalText;
                    addressElement.style.color = '';
                }, 2000);
            }).catch((err) => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = CONTRACT_ADDRESS;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    addressElement.textContent = 'Copied!';
                    addressElement.style.color = '#39FF14';
                    setTimeout(() => {
                        addressElement.textContent = originalText;
                        addressElement.style.color = '';
                    }, 2000);
                } catch (err) {
                    alert('Click to select, then Ctrl+C to copy');
                }
                document.body.removeChild(textArea);
            });
        }

        function toggleSound() {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            if (video.muted) {
                video.muted = false;
                btn.classList.remove('muted');
                text.textContent = 'SOUND ON';
                // Update icon to show sound on
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            } else {
                video.muted = true;
                btn.classList.add('muted');
                text.textContent = 'SOUND OFF';
                // Update icon to show sound off
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
            }
        }

        // Initialize: start with sound on
        window.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            // Start with sound on
            video.muted = false;
            btn.classList.remove('muted');
            text.textContent = 'SOUND ON';
            icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            
            // Try to play with sound (may be blocked by browser autoplay policy)
            video.play().catch(err => {
                console.log('Autoplay with sound blocked:', err);
                // If blocked, mute it for autoplay
                video.muted = true;
                btn.classList.add('muted');
                text.textContent = 'SOUND OFF';
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
            });

            // Initialize market cap
            updateMarketCap();
            setInterval(updateMarketCap, 30000); // Update every 30 seconds
        });

        // Allow replacing banner with GIF later
        // Just change the src of #banner-image to your GIF file
    </script>
