    <button class="sound-toggle-btn" onclick="toggleSound()" title="Toggle sound">

        </svg>
        <span id="sound-text">SOUND ON</span>
    </button>

    <script>
        const CONTRACT_ADDRESS = "F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump";
        const DEXSCREENER_API = `https://api.dexscreener.com/latest/dex/tokens/${CONTRACT_ADDRESS}`;

        function formatNumber(num) {
            if (num === null || num === undefined) return "---";
            if (num >= 1_000_000_000) return `$${(num / 1_000_000_000).toFixed(2)}B`;
            if (num >= 1_000_000) return `$${(num / 1_000_000).toFixed(2)}M`;
            if (num >= 1_000) return `$${(num / 1_000).toFixed(2)}K`;
            return `$${num.toFixed(2)}`;
        }

        function formatPrice(price) {
            if (!price) return "---";
            const num = parseFloat(price);
            if (num < 0.000001) return `$${num.toExponential(2)}`;
            if (num < 0.01) return `$${num.toFixed(8)}`;
            if (num < 1) return `$${num.toFixed(6)}`;
            return `$${num.toFixed(4)}`;
        }

        async function fetchMarketData(showRefresh = false) {
            const refreshBtn = document.getElementById('refresh-btn');
            const contentDiv = document.getElementById('market-cap-content');
            
            if (showRefresh && refreshBtn) {
                refreshBtn.classList.add('refreshing');
            }

            try {
                const response = await fetch(DEXSCREENER_API);
                const data = await response.json();
                
                if (data.pairs && data.pairs.length > 0) {
                    const pair = data.pairs[0];
                    const marketData = {
                        priceUsd: pair.priceUsd,
                        marketCap: pair.marketCap || pair.fdv,
                        volume24h: pair.volume?.h24,
                        priceChange24h: pair.priceChange?.h24,
                    };

                    const priceChange = marketData.priceChange24h ?? 0;
                    const isPositive = priceChange >= 0;

                    contentDiv.innerHTML = `
                        <div class="market-cap-item">
                            <div class="market-cap-item-label">üí∞ MARKET CAP</div>
                            <div class="market-cap-item-value">${formatNumber(marketData.marketCap)}</div>
                        </div>
                        <div class="market-cap-item">
                            <div class="market-cap-item-label">‚ö° PRICE</div>
                            <div class="market-cap-item-value" style="font-size: 14px; font-family: monospace;">${formatPrice(marketData.priceUsd)}</div>
                        </div>
                        <div class="market-cap-item">
                            <div class="market-cap-item-label">üìà 24H CHANGE</div>
                            <div class="market-cap-item-value" style="color: ${isPositive ? '#39FF14' : '#f87171'}">${priceChange !== null ? `${isPositive ? '+' : ''}${priceChange.toFixed(2)}%` : '---'}</div>
                        </div>
                        <div class="market-cap-item">
                            <div class="market-cap-item-label">üìä 24H VOLUME</div>
                            <div class="market-cap-item-value">${formatNumber(marketData.volume24h)}</div>
                        </div>
                    `;
                } else {
                    contentDiv.innerHTML = '<div class="market-cap-loading">No market data available</div>';
                }
            } catch (err) {
                console.error('Error fetching market data:', err);
                contentDiv.innerHTML = '<div class="market-cap-loading">Error loading market data</div>';
            }

            if (refreshBtn) {
                refreshBtn.classList.remove('refreshing');
            }
        }

        function refreshMarketData() {
            fetchMarketData(true);
        }

        // Fetch market data on load and every 30 seconds
        window.addEventListener('DOMContentLoaded', () => {
            fetchMarketData();
            setInterval(() => fetchMarketData(), 30000);
        });

        function copyContract(event) {
            navigator.clipboard.writeText(CONTRACT_ADDRESS).then(() => {
                const btn = event.target.closest('.copy-btn') || event.currentTarget;
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                btn.style.color = '#39FF14';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.color = '';
                }, 2000);
            }).catch((err) => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = CONTRACT_ADDRESS;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const btn = event.target.closest('.copy-btn') || event.currentTarget;
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                    btn.style.color = '#39FF14';
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.style.color = '';
                    }, 2000);
                } catch (err) {
                    alert('Click to select, then Ctrl+C to copy');
                }
                document.body.removeChild(textArea);
            });
        }

        function toggleSound() {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            if (video.muted) {
                video.muted = false;
                btn.classList.remove('muted');
                text.textContent = 'SOUND ON';
                // Update icon to show sound on
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            } else {
                video.muted = true;
                btn.classList.add('muted');
                text.textContent = 'SOUND OFF';
                // Update icon to show sound off
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
            }
        }

        // Initialize: start with sound muted (for autoplay)
        window.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            // Start muted for autoplay, but show as "SOUND OFF"
            video.muted = true;
            btn.classList.add('muted');
            text.textContent = 'SOUND OFF';
            icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
        });

        // Allow replacing banner with GIF later
        // Just change the src of #banner-image to your GIF file
    </script>
