<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Amazing Bulk - Coming Soon | $BULK on Solana</title>
    <meta name="description" content="The Amazing Bulk - Full site being bulked up! Coming soon.">
    <style>
        @font-face {
            font-family: 'Hulk Display';
            src: url('hulk.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }


        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shimmer {
            0% { background-position: -400% center; }
            100% { background-position: 400% center; }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            width: 100%;
        }

        .title-image {
            max-width: 33.33%;
            width: 33.33%;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        .subtitle {
            font-family: 'Hulk Display', 'Orbitron', sans-serif;
            font-size: 24px;
            color: #FFD700;
            letter-spacing: 0.1em;
            text-shadow: 0 0 15px rgba(255,215,0,0.7);
            margin-bottom: 40px;
        }

        .banner {
            max-width: 600px;
            width: 100%;
            margin: 0 auto 40px;
            border-radius: 12px;
            animation: float 3s ease-in-out infinite;
            display: block;
        }

        .contract-section {
            background: linear-gradient(to bottom right, rgba(45,27,78,0.95), rgba(26,11,46,0.98));
            border: 2px solid rgba(155,77,202,0.6);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(155,77,202,0.4);
            margin-top: 40px;
        }

        .contract-label {
            font-size: 12px;
            color: #9B4DCA;
            margin-bottom: 12px;
            font-weight: bold;
            letter-spacing: 0.05em;
        }

        .contract-display {
            display: flex;
            gap: 8px;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            padding: 12px;
            border: 1px solid rgba(155,77,202,0.5);
        }

        .contract-address {
            flex: 1;
            font-size: 12px;
            color: white;
            font-family: monospace;
            word-break: break-all;
        }

        .copy-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: rgba(155,77,202,0.3);
        }

        .copy-btn svg {
            width: 18px;
            height: 18px;
        }

        .sound-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            padding: 10px 20px;
            background: linear-gradient(to right, rgba(45,27,78,0.95), rgba(26,11,46,0.98));
            border: 2px solid rgba(155,77,202,0.6);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            width: 100%;
        }

        .sound-toggle-btn:hover {
            background: linear-gradient(to right, rgba(155,77,202,0.3), rgba(107,45,158,0.3));
            border-color: rgba(155,77,202,0.8);
            box-shadow: 0 0 15px rgba(155,77,202,0.4);
        }

        .sound-toggle-btn svg {
            width: 20px;
            height: 20px;
        }

        .sound-toggle-btn.muted svg {
            opacity: 0.5;
        }

        @media (max-width: 767px) {
            .title-image {
                max-width: 50%;
                width: 50%;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .banner {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video src="title.mp4" class="title-image" autoplay loop muted playsinline></video>
        <p class="subtitle">FULL SITE BEING BULKED UP</p>
        
        <video src="bulk.mp4" class="banner" id="banner-video" autoplay loop playsinline></video>
        
        <div class="contract-section">
            <div class="contract-label">CONTRACT ADDRESS</div>
            <div class="contract-display">
                <code class="contract-address" id="contract-address">F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump</code>
                <button class="copy-btn" onclick="copyContract()" title="Copy to clipboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <button class="sound-toggle-btn" onclick="toggleSound()" title="Toggle sound">
                <svg id="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                </svg>
                <span id="sound-text">SOUND ON</span>
            </button>
        </div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump";

        function copyContract(event) {
            navigator.clipboard.writeText(CONTRACT_ADDRESS).then(() => {
                const btn = event.target.closest('.copy-btn') || event.currentTarget;
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                btn.style.color = '#39FF14';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.color = '';
                }, 2000);
            }).catch((err) => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = CONTRACT_ADDRESS;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const btn = event.target.closest('.copy-btn') || event.currentTarget;
                    const originalHTML = btn.innerHTML;
                    btn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                    btn.style.color = '#39FF14';
                    setTimeout(() => {
                        btn.innerHTML = originalHTML;
                        btn.style.color = '';
                    }, 2000);
                } catch (err) {
                    alert('Click to select, then Ctrl+C to copy');
                }
                document.body.removeChild(textArea);
            });
        }

        function toggleSound() {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            if (video.muted) {
                video.muted = false;
                btn.classList.remove('muted');
                text.textContent = 'SOUND ON';
                // Update icon to show sound on
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            } else {
                video.muted = true;
                btn.classList.add('muted');
                text.textContent = 'SOUND OFF';
                // Update icon to show sound off
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
            }
        }

        // Initialize: start with sound muted (browser autoplay policy)
        window.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            // Start muted for autoplay, but show as "SOUND OFF"
            video.muted = true;
            btn.classList.add('muted');
            text.textContent = 'SOUND OFF';
            icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
        });

        // Allow replacing banner with GIF later
        // Just change the src of #banner-image to your GIF file
    </script>
</body>
</html>
