<body x-data="{
    marketCap: '---',

    async fetchMarketCap() {
        try {
            const response = await fetch('https://api.dexscreener.com/latest/dex/tokens/F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump');
            const data = await response.json();
            if (data.pairs && data.pairs.length > 0) {
                const cap = data.pairs[0].marketCap || data.pairs[0].fdv;
                this.marketCap = this.formatNumber(cap);
            }
        } catch (err) {
            console.error('Error fetching market data:', err);
        }
    },

    formatNumber(num) {
        if (num === null || num === undefined) return '---';
        if (num >= 1_000_000_000) return `$${(num / 1_000_000_000).toFixed(2)}B`;
        if (num >= 1_000_000) return `$${(num / 1_000_000).toFixed(2)}M`;
        if (num >= 1_000) return `$${(num / 1_000).toFixed(2)}K`;
        return `$${num.toFixed(2)}`;
    },

    copyContract() {
        navigator.clipboard.writeText('F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump').then(() => {
            alert('Contract address copied!');
        });
    },

    toggleSound() {
        this.soundOn = !this.soundOn;
        const video = document.getElementById('banner-video');
        video.muted = !this.soundOn;
    },

    init() {
        this.fetchMarketCap();
        setInterval(() => this.fetchMarketCap(), 30000);

        // Try autoplay with sound

        video.play().catch(() => {
            console.log('Autoplay blocked');
        });
    }
