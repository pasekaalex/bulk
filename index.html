        <svg id="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
        <span id="sound-text">SOUND ON</span>

    <script>
        const CONTRACT_ADDRESS = "F4TJfiMVi7zFGRJj4FVC1Zuj7fdCo6skKa4SnAU4pump";
        const DEXSCREENER_API = `https://api.dexscreener.com/latest/dex/tokens/${CONTRACT_ADDRESS}`;

        function formatNumber(num) {
            if (num === null || num === undefined) return "---";
            if (num >= 1_000_000_000) return `$${(num / 1_000_000_000).toFixed(2)}B`;
            if (num >= 1_000_000) return `$${(num / 1_000_000).toFixed(2)}M`;
            if (num >= 1_000) return `$${(num / 1_000).toFixed(2)}K`;
            return `$${num.toFixed(2)}`;
        }

        async function updateMarketCap() {
            try {
                const response = await fetch(DEXSCREENER_API);
                const data = await response.json();
                if (data.pairs && data.pairs.length > 0) {
                    const pair = data.pairs[0];
                    const marketCap = pair.marketCap || pair.fdv;
                    const marketCapElement = document.getElementById('market-cap-value');

                    if (marketCapElement) {
                        marketCapElement.textContent = formatNumber(marketCap);
                    }
                }
            } catch (err) {
                console.error('Error fetching market data:', err);
            }
        }

        // Pull to refresh on mobile
        let touchStartY = 0;
        let touchEndY = 0;
        let isPulling = false;

        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                touchStartY = e.touches[0].clientY;
            });

            document.addEventListener('touchmove', (e) => {
                touchEndY = e.touches[0].clientY;
                const pullDistance = touchEndY - touchStartY;

                if (pullDistance > 100 && window.scrollY === 0 && !isPulling) {
                    isPulling = true;
                }
            });

            document.addEventListener('touchend', () => {
                if (isPulling) {
                    isPulling = false;
                    const marketCapElement = document.getElementById('market-cap-value');

                    // Show loading state
                    if (marketCapElement) marketCapElement.textContent = '...';

                    // Update data
                    updateMarketCap();
                }
                touchStartY = 0;
                touchEndY = 0;
            });
        }

        function copyContract(event) {
            const addressElement = document.getElementById('contract-address');
            const originalText = addressElement.textContent;
            
            navigator.clipboard.writeText(CONTRACT_ADDRESS).then(() => {
                addressElement.textContent = 'Copied!';
                addressElement.style.color = '#39FF14';
                setTimeout(() => {
                    addressElement.textContent = originalText;
                    addressElement.style.color = '';
                }, 2000);
            }).catch((err) => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = CONTRACT_ADDRESS;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    addressElement.textContent = 'Copied!';
                    addressElement.style.color = '#39FF14';
                    setTimeout(() => {
                        addressElement.textContent = originalText;
                        addressElement.style.color = '';
                    }, 2000);
                } catch (err) {
                    alert('Click to select, then Ctrl+C to copy');
                }
                document.body.removeChild(textArea);
            });
        }

        function toggleSound() {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');
            
            if (video.muted) {
                video.muted = false;
                btn.classList.remove('muted');
                text.textContent = 'SOUND ON';
                // Update icon to show sound on
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';
            } else {
                video.muted = true;
                btn.classList.add('muted');
                text.textContent = 'SOUND OFF';
                // Update icon to show sound off
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
            }
        }

        // Initialize: start with sound on
        window.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('banner-video');
            const btn = document.querySelector('.sound-toggle-btn');
            const icon = document.getElementById('sound-icon');
            const text = document.getElementById('sound-text');

            // Ensure title videos autoplay
            const titleVideos = document.querySelectorAll('.title-image');
            titleVideos.forEach(vid => {
                vid.play().catch(err => console.log('Title video autoplay:', err));
            });

            // Start with sound on
            video.muted = false;
            btn.classList.remove('muted');
            text.textContent = 'SOUND ON';
            icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>';

            // Try to play with sound (may be blocked by browser autoplay policy)
            video.play().catch(err => {
                console.log('Autoplay with sound blocked:', err);
                // If blocked, mute it for autoplay
                video.muted = true;
                btn.classList.add('muted');
                text.textContent = 'SOUND OFF';
                icon.innerHTML = '<path d="M11 5L6 9H2v6h4l5 4V5z"></path><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line>';
            });

            // Initialize market cap
            updateMarketCap();
            setInterval(updateMarketCap, 30000); // Update every 30 seconds
        });

        // Custom cursor with purple trail and particles
        const cursor = document.getElementById('cursor');
        let lastTrailTime = 0;
        const trailInterval = 20; // ms between trail particles - reduced for more particles

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const now = Date.now();
            if (now - lastTrailTime > trailInterval) {
                createTrail(e.clientX, e.clientY);
                createMoveParticle(e.clientX, e.clientY);
                lastTrailTime = now;
            }
        });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 500);
        }

        function createMoveParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'move-particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';

            // Random offset for variety
            const offsetX = (Math.random() - 0.5) * 20;
            const offsetY = (Math.random() - 0.5) * 20;
            particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1000);
        }

        // Click particle explosion effect
        document.addEventListener('click', (e) => {
            createClickExplosion(e.clientX, e.clientY);
        });

        function createClickExplosion(x, y) {
            const particleCount = 12; // Number of particles in explosion

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'click-particle';

                const angle = (Math.PI * 2 * i) / particleCount;
                const distance = 50 + Math.random() * 50; // Random distance 50-100px
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                particle.style.animation = `particleExplosion ${0.6 + Math.random() * 0.4}s ease-out forwards`;

                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // Add hover effect to cursor on interactive elements
        const interactiveElements = document.querySelectorAll('a, button, code');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursor.style.borderColor = '#FFD700';
            });
            el.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.borderColor = '#9B4DCA';
            });
        });

        // Purple juice drip effect on contract address hover
        const contractAddress = document.getElementById('contract-address');
        let juiceInterval = null;

        if (contractAddress) {
            contractAddress.addEventListener('mouseenter', () => {
                juiceInterval = setInterval(() => {
                    createJuiceParticle();
                }, 100); // Create a drip every 100ms
            });

            contractAddress.addEventListener('mouseleave', () => {
                if (juiceInterval) {
                    clearInterval(juiceInterval);
                    juiceInterval = null;
                }
            });
        }

        function createJuiceParticle() {
            const contractBox = document.getElementById('contract-address');
            if (!contractBox) return;

            const rect = contractBox.getBoundingClientRect();
            const particle = document.createElement('div');
            particle.className = 'juice-particle';

            // Random position along the bottom edge of the contract box
            const randomX = rect.left + Math.random() * rect.width;
            particle.style.left = randomX + 'px';
            particle.style.top = rect.bottom + 'px';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 1500);
        }

        // Allow replacing banner with GIF later
        // Just change the src of #banner-image to your GIF file
    </script>
