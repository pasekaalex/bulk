<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAPPY BULK - Tap to Jump!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: min(90vw, 1200px);
            height: min(80vh, 700px);
            background: #000;
            border: 12px solid #9b30ff;
            border-radius: 20px;
            box-shadow:
                0 0 30px #9b30ff,
                inset 0 0 20px rgba(155, 48, 255, 0.3);
            overflow: hidden;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: linear-gradient(90deg, #9b30ff, #ff00ff, #9b30ff);
            border-radius: 0 0 10px 10px;
            z-index: 200;
            box-shadow: 0 5px 15px rgba(155, 48, 255, 0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #title-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 50%, #0d0d0d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #title-screen.hidden { display: none; }

        .title-main {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #9b30ff;
            text-shadow: 0 0 20px #ff00ff, 4px 4px 0 #000;
            letter-spacing: 0.1em;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .subtitle {
            font-size: clamp(0.7rem, 2vw, 1rem);
            color: #ffd93d;
            margin-top: 15px;
        }

        .instructions {
            font-size: 0.45rem;
            color: #fff;
            margin-top: 25px;
            text-align: center;
            line-height: 2.5;
            max-width: 90%;
        }

        .instructions .highlight {
            color: #39FF14;
            font-size: 0.55rem;
        }

        .start-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-family: 'Bangers', cursive;
            font-size: clamp(1.2rem, 4vw, 2rem);
            background: linear-gradient(180deg, #9b30ff 0%, #6b0099 100%);
            color: #fff;
            border: 4px solid #ff00ff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 30px #9b30ff;
            animation: float 1s ease-in-out infinite;
            transition: transform 0.2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .start-btn:hover { transform: scale(1.1); }
        .start-btn:active { transform: scale(0.95); }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: #fff;
            font-size: 12px;
            text-shadow: 2px 2px 0 #000;
            z-index: 50;
            pointer-events: none;
            display: none;
        }

        #hud.show { display: block; }

        .hud-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #score {
            font-size: 28px;
            color: #ffd93d;
            text-shadow: 0 0 10px #ffd93d, 3px 3px 0 #000;
        }

        #high-score {
            margin-top: 5px;
            font-size: 10px;
            color: #9b30ff;
        }

        #rage-meter-container {
            text-align: right;
        }

        #rage-meter-label {
            font-size: 9px;
            color: #ff00ff;
            margin-bottom: 5px;
        }

        #rage-meter {
            width: 130px;
            height: 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #9b30ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(155, 48, 255, 0.5);
        }

        #rage-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9b30ff 0%, #ff00ff 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
        }

        #rage-fill.full {
            animation: ragePulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes ragePulse {
            from { box-shadow: 0 0 10px #ff00ff; }
            to { box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }

        #game-over {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over.show { display: flex; }

        .game-over-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(2rem, 7vw, 4rem);
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 4px 4px 0 #000;
            margin-bottom: 20px;
        }

        .final-score, .high-score-display {
            font-size: clamp(1rem, 3vw, 1.8rem);
            color: #ffd93d;
            text-shadow: 0 0 10px #ffd93d, 2px 2px 0 #000;
            margin: 8px 0;
        }

        .high-score-display {
            color: #9b30ff;
            text-shadow: 0 0 10px #9b30ff, 2px 2px 0 #000;
        }

        .restart-btn {
            margin-top: 25px;
            padding: 12px 40px;
            font-family: 'Bangers', cursive;
            font-size: clamp(1rem, 3vw, 1.8rem);
            background: linear-gradient(180deg, #39FF14 0%, #2a9e0f 100%);
            color: #000;
            border: 4px solid #39FF14;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #39FF14;
            animation: float 1s ease-in-out infinite;
            transition: transform 0.2s;
        }

        .restart-btn:hover { transform: scale(1.1); }
        .restart-btn:active { transform: scale(0.95); }

        .back-link {
            margin-top: 15px;
            padding: 8px 25px;
            font-size: 0.7rem;
            color: #9b30ff;
            text-decoration: none;
            border: 2px solid #9b30ff;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #9b30ff;
            color: #fff;
            box-shadow: 0 0 15px #9b30ff;
        }

        @media (max-width: 768px) {
            #game-container {
                width: 95vw;
                height: 85vh;
                border-width: 8px;
            }

            .title-main {
                font-size: clamp(2rem, 7vw, 3.5rem);
            }

            #score {
                font-size: 24px;
            }

            #rage-meter {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                border-width: 6px;
            }

            .title-main {
                font-size: 1.8rem;
            }

            #score {
                font-size: 20px;
            }

            #rage-meter {
                width: 80px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-screen">
            <div class="title-main">FLAPPY BULK</div>
            <div class="subtitle">TAP TO JUMP!</div>
            <div class="instructions">
                <span class="highlight">TAP / SPACE</span> to jump over obstacles<br>
                Collect purple orbs for <span class="highlight">RAGE MODE</span>!
            </div>
            <button class="start-btn" onclick="startGame()">START</button>
        </div>

        <div id="hud">
            <div class="hud-row">
                <div>
                    <div id="score">0</div>
                    <div id="high-score">BEST: 0</div>
                </div>
                <div id="rage-meter-container">
                    <div id="rage-meter-label">RAGE</div>
                    <div id="rage-meter">
                        <div id="rage-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-over">
            <div class="game-over-title">BULK FELL!</div>
            <div class="final-score" id="final-score">SCORE: 0</div>
            <div class="high-score-display" id="high-score-display">BEST: 0</div>
            <button class="restart-btn" onclick="restartGame()">TRY AGAIN</button>
            <a href="index.html" class="back-link">BACK TO HOME</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Load GLTFLoader
        (function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
            script.onload = () => console.log('GLTFLoader loaded');
            document.head.appendChild(script);
        })();
    </script>
    <script>
        // === GAME VARIABLES ===
        let scene, camera, renderer;
        let bulk, bulkModel;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyBulkHighScore') || 0;

        // Physics - 2D side scroller
        const GRAVITY = -0.6; // Negative to pull DOWN
        const JUMP_STRENGTH = 12; // Positive to jump UP
        const SCROLL_SPEED = 3; // Slower movement
        const GROUND_Y = -380; // Road at very bottom of screen

        // Game state
        let bulkY = GROUND_Y + 95; // Start on ground (closer to ground)
        let bulkVelocity = 0;
        let bulkRotation = 0;
        let obstacles = [];
        let powerUps = [];
        let particles = [];
        let rageMeter = 0;
        let isRaging = false;
        let rageTimer = 0;
        let obstacleSpawnTimer = 0;

        // === INITIALIZATION ===
        function init() {
            const container = document.getElementById('game-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a0a2e);

            // Camera - Orthographic for 2D look
            const aspect = container.clientWidth / container.clientHeight;
            const viewSize = 400;
            camera = new THREE.OrthographicCamera(
                -viewSize * aspect, viewSize * aspect,
                viewSize, -viewSize,
                0.1, 1000
            );
            camera.position.z = 500;
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Lights
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0xffffff, 0.4);
            directional.position.set(100, 100, 100);
            scene.add(directional);

            // Create ground
            createGround();

            // Create background buildings
            createBackground();

            // Create Bulk
            createBulk();

            // Setup controls
            setupControls();

            // Window resize
            window.addEventListener('resize', onWindowResize);

            // Update high score display
            updateHighScoreDisplay();
        }

        function createGround() {
            // Road
            const roadGeo = new THREE.PlaneGeometry(2000, 150);
            const roadMat = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.position.set(0, GROUND_Y, -10);
            scene.add(road);

            // Road stripes
            for (let i = -1000; i < 1000; i += 100) {
                const stripeGeo = new THREE.PlaneGeometry(60, 5);
                const stripeMat = new THREE.MeshBasicMaterial({ color: 0xffd93d });
                const stripe = new THREE.Mesh(stripeGeo, stripeMat);
                stripe.position.set(i, GROUND_Y, -9);
                scene.add(stripe);
            }

            // Ground line
            const lineGeo = new THREE.PlaneGeometry(2000, 3);
            const lineMat = new THREE.MeshBasicMaterial({ color: 0x9b30ff });
            const line = new THREE.Mesh(lineGeo, lineMat);
            line.position.set(0, GROUND_Y + 75, -9);
            scene.add(line);
        }

        function createBackground() {
            // Background buildings
            for (let i = 0; i < 10; i++) {
                const width = 80 + Math.random() * 60;
                const height = 150 + Math.random() * 200;
                const buildingGeo = new THREE.PlaneGeometry(width, height);
                const buildingMat = new THREE.MeshBasicMaterial({
                    color: 0x2d1b4e,
                    opacity: 0.3,
                    transparent: true
                });
                const building = new THREE.Mesh(buildingGeo, buildingMat);
                building.position.set(
                    -500 + i * 120,
                    GROUND_Y + height / 2 + 75,
                    -50
                );
                scene.add(building);
            }
        }

        function createBulk() {
            bulk = new THREE.Group();
            bulk.position.set(-200, bulkY, 0);
            scene.add(bulk);

            // Try to load GLB model
            function tryLoadModel(attempts) {
                if (typeof THREE.GLTFLoader === 'undefined') {
                    if (attempts < 50) {
                        setTimeout(() => tryLoadModel(attempts + 1), 100);
                        return;
                    }
                    console.log('GLTFLoader not available, using fallback');
                    createFallbackBulk();
                    return;
                }

                const loader = new THREE.GLTFLoader();
                loader.load('bulk.glb',
                    (gltf) => {
                        console.log('GLB loaded successfully!');
                        bulkModel = gltf.scene;

                        // Scale to appropriate size (larger model)
                        const box = new THREE.Box3().setFromObject(bulkModel);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 130 / maxDim; // Larger model
                        bulkModel.scale.set(scale, scale, scale);

                        // Rotate to face right (90 degrees)
                        bulkModel.rotation.y = Math.PI / 2;

                        bulk.add(bulkModel);
                    },
                    (progress) => {
                        console.log('Loading:', (progress.loaded / progress.total * 100) + '%');
                    },
                    (error) => {
                        console.log('Error loading GLB:', error);
                        createFallbackBulk();
                    }
                );
            }

            tryLoadModel(0);
        }

        function createFallbackBulk() {
            console.log('Creating fallback Bulk');
            // Simple purple square as fallback (larger)
            const bulkGeo = new THREE.PlaneGeometry(100, 100);
            const bulkMat = new THREE.MeshBasicMaterial({
                color: 0x9b4dca
            });
            bulkModel = new THREE.Mesh(bulkGeo, bulkMat);

            // Add eyes
            const eyeGeo = new THREE.PlaneGeometry(18, 18);
            const eyeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const eye1 = new THREE.Mesh(eyeGeo, eyeMat);
            const eye2 = new THREE.Mesh(eyeGeo, eyeMat);
            eye1.position.set(-25, 18, 1);
            eye2.position.set(25, 18, 1);
            bulkModel.add(eye1, eye2);

            bulk.add(bulkModel);
        }

        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                    e.preventDefault();
                    handleJump();
                }
            });

            // Mouse
            renderer.domElement.addEventListener('click', () => {
                if (gameStarted && !gameOver) {
                    handleJump();
                }
            });

            // Touch
            renderer.domElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameStarted && !gameOver) {
                    handleJump();
                }
            });
        }

        function onWindowResize() {
            const container = document.getElementById('game-container');
            const aspect = container.clientWidth / container.clientHeight;
            const viewSize = 400;

            camera.left = -viewSize * aspect;
            camera.right = viewSize * aspect;
            camera.top = viewSize;
            camera.bottom = -viewSize;
            camera.updateProjectionMatrix();

            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // === GAME LOGIC ===
        function handleJump() {
            if (!gameStarted || gameOver) return;
            bulkVelocity = JUMP_STRENGTH;
        }

        function updateBulk() {
            // Apply gravity
            bulkVelocity += GRAVITY;

            // Update position
            bulkY += bulkVelocity;
            bulk.position.y = bulkY;

            // Ground collision - LAND SAFELY, don't end game
            if (bulkY <= GROUND_Y + 95) {
                bulkY = GROUND_Y + 95;
                bulkVelocity = 0;
                bulkRotation = 0; // Reset rotation when on ground
            }

            // Ceiling - just stop movement
            if (bulkY > 300) {
                bulkY = 300;
                bulkVelocity = 0;
            }

            // Rotation based on velocity (physics-based tilt)
            if (bulkY > GROUND_Y + 95) { // Only rotate when airborne
                const targetRotation = bulkVelocity * 0.04;
                bulkRotation += (targetRotation - bulkRotation) * 0.1;
            } else {
                // Smoothly return to 0 rotation when on ground
                bulkRotation += (0 - bulkRotation) * 0.2;
            }

            if (bulkModel) {
                bulkModel.rotation.z = bulkRotation;
            }
        }

        function updateObstacles() {
            // Spawn obstacles (more spacing)
            obstacleSpawnTimer++;
            if (obstacleSpawnTimer > 150) {
                spawnObstacle();
                obstacleSpawnTimer = 0;
            }

            // Move and check obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.position.x -= SCROLL_SPEED;

                // Score when passed
                if (!obs.userData.scored && obs.position.x < bulk.position.x - 50) {
                    obs.userData.scored = true;
                    if (!isRaging) {
                        addScore(1);
                    }
                }

                // Check collision - adjusted for different obstacle types
                if (!obs.userData.destroyed) {
                    const distX = Math.abs(obs.position.x - bulk.position.x);
                    const distY = Math.abs(obs.position.y - bulkY);

                    // Collision dimensions vary by obstacle type
                    let collisionWidth = 70;
                    let collisionHeight = obs.userData.height / 2 + 40;

                    if (obs.userData.type === 'bus') {
                        collisionWidth = 85; // Buses are longer
                        collisionHeight = obs.userData.height / 2 + 45;
                    } else if (obs.userData.type === 'car') {
                        collisionWidth = 60; // Cars are shorter
                        collisionHeight = obs.userData.height / 2 + 35;
                    }

                    if (distX < collisionWidth && distY < collisionHeight) {
                        if (isRaging) {
                            // Destroy in rage mode
                            obs.userData.destroyed = true;
                            addScore(5);
                            createExplosion(obs.position.x, obs.position.y);
                            scene.remove(obs);
                            obstacles.splice(i, 1);
                        } else {
                            // Game over - hit obstacle
                            endGame();
                        }
                    }
                }

                // Remove off-screen
                if (obs.position.x < -600) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                }
            }
        }

        function spawnObstacle() {
            const rand = Math.random();

            if (rand > 0.65) {
                // === BUILDING ===
                const height = 220 + Math.random() * 180;
                const width = 70 + Math.random() * 50;

                const obstacle = new THREE.Group();
                obstacle.position.set(600, GROUND_Y + height / 2 + 75, 0);
                obstacle.userData = { type: 'building', scored: false, destroyed: false, height: height };

                // Main building body
                const bodyGeo = new THREE.PlaneGeometry(width, height);
                const bodyMat = new THREE.MeshBasicMaterial({ color: 0x1a0f2e });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                obstacle.add(body);

                // Building outline
                const outlineGeo = new THREE.PlaneGeometry(width + 3, height + 3);
                const outlineMat = new THREE.MeshBasicMaterial({ color: 0x4a2b7c });
                const outline = new THREE.Mesh(outlineGeo, outlineMat);
                outline.position.z = -0.1;
                obstacle.add(outline);

                // Rooftop details
                const roofGeo = new THREE.PlaneGeometry(width + 2, 15);
                const roofMat = new THREE.MeshBasicMaterial({ color: 0x2d1b4e });
                const roof = new THREE.Mesh(roofGeo, roofMat);
                roof.position.set(0, height / 2 - 7.5, 0.1);
                obstacle.add(roof);

                // Rooftop equipment (AC units, antennas)
                if (Math.random() > 0.3) {
                    const acGeo = new THREE.PlaneGeometry(12, 8);
                    const acMat = new THREE.MeshBasicMaterial({ color: 0x444444 });
                    const ac = new THREE.Mesh(acGeo, acMat);
                    ac.position.set(width / 4, height / 2 + 4, 0.2);
                    obstacle.add(ac);
                }

                if (Math.random() > 0.4) {
                    const antennaGeo = new THREE.PlaneGeometry(2, 20);
                    const antennaMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                    const antenna = new THREE.Mesh(antennaGeo, antennaMat);
                    antenna.position.set(-width / 4, height / 2 + 10, 0.2);
                    obstacle.add(antenna);

                    // Red light on antenna
                    const lightGeo = new THREE.CircleGeometry(3, 8);
                    const lightMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                    const light = new THREE.Mesh(lightGeo, lightMat);
                    light.position.set(-width / 4, height / 2 + 20, 0.3);
                    obstacle.add(light);
                }

                // Window grid - organized rows and columns
                const windowCols = Math.floor(width / 18);
                const windowRows = Math.floor(height / 25);

                for (let row = 0; row < windowRows; row++) {
                    for (let col = 0; col < windowCols; col++) {
                        // Randomly lit windows
                        const isLit = Math.random() > 0.4;
                        const windowGeo = new THREE.PlaneGeometry(10, 14);
                        const windowMat = new THREE.MeshBasicMaterial({
                            color: isLit ? 0xffd93d : 0x0a0a0a
                        });
                        const window = new THREE.Mesh(windowGeo, windowMat);

                        const xPos = -width / 2 + (col + 0.5) * (width / windowCols);
                        const yPos = -height / 2 + (row + 0.5) * (height / windowRows);

                        window.position.set(xPos, yPos, 0.1);
                        obstacle.add(window);

                        // Window frames
                        const frameGeo = new THREE.PlaneGeometry(11, 15);
                        const frameMat = new THREE.MeshBasicMaterial({ color: 0x2a2a2a });
                        const frame = new THREE.Mesh(frameGeo, frameMat);
                        frame.position.set(xPos, yPos, 0.09);
                        obstacle.add(frame);
                    }
                }

                scene.add(obstacle);
                obstacles.push(obstacle);

            } else if (rand > 0.35) {
                // === CAR ===
                const height = 45 + Math.random() * 15;
                const width = 90 + Math.random() * 30;

                const obstacle = new THREE.Group();
                obstacle.position.set(600, GROUND_Y + height / 2 + 75, 0);
                obstacle.userData = { type: 'car', scored: false, destroyed: false, height: height };

                const colors = [0xff0000, 0x0000ff, 0x00aa00, 0xffff00, 0xff00ff];
                const carColor = colors[Math.floor(Math.random() * colors.length)];

                // Car body
                const bodyGeo = new THREE.PlaneGeometry(width, height * 0.6);
                const bodyMat = new THREE.MeshBasicMaterial({ color: carColor });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                body.position.set(0, -height * 0.15, 0);
                obstacle.add(body);

                // Car roof/cabin
                const roofWidth = width * 0.55;
                const roofHeight = height * 0.5;
                const roofGeo = new THREE.PlaneGeometry(roofWidth, roofHeight);
                const roofMat = new THREE.MeshBasicMaterial({ color: carColor });
                const roof = new THREE.Mesh(roofGeo, roofMat);
                roof.position.set(width * 0.05, height * 0.15, 0.1);
                obstacle.add(roof);

                // Windshield
                const windshieldGeo = new THREE.PlaneGeometry(roofWidth * 0.4, roofHeight * 0.7);
                const windshieldMat = new THREE.MeshBasicMaterial({ color: 0x6ec9ff });
                const windshield = new THREE.Mesh(windshieldGeo, windshieldMat);
                windshield.position.set(width * 0.15, height * 0.15, 0.2);
                obstacle.add(windshield);

                // Headlights
                const headlightGeo = new THREE.PlaneGeometry(8, 6);
                const headlightMat = new THREE.MeshBasicMaterial({ color: 0xffff99 });
                const headlight1 = new THREE.Mesh(headlightGeo, headlightMat);
                const headlight2 = new THREE.Mesh(headlightGeo, headlightMat);
                headlight1.position.set(width / 2 - 4, -height * 0.25, 0.2);
                headlight2.position.set(width / 2 - 4, height * 0.05, 0.2);
                obstacle.add(headlight1, headlight2);

                // Taillights
                const tailLightGeo = new THREE.PlaneGeometry(6, 5);
                const tailLightMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const tailLight1 = new THREE.Mesh(tailLightGeo, tailLightMat);
                const tailLight2 = new THREE.Mesh(tailLightGeo, tailLightMat);
                tailLight1.position.set(-width / 2 + 3, -height * 0.25, 0.2);
                tailLight2.position.set(-width / 2 + 3, height * 0.05, 0.2);
                obstacle.add(tailLight1, tailLight2);

                // Wheels with rims
                const wheelRadius = 10;
                const wheelGeo = new THREE.CircleGeometry(wheelRadius, 16);
                const wheelMat = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });

                const rimGeo = new THREE.CircleGeometry(wheelRadius * 0.6, 16);
                const rimMat = new THREE.MeshBasicMaterial({ color: 0x666666 });

                // Front wheel
                const wheel1 = new THREE.Mesh(wheelGeo, wheelMat);
                wheel1.position.set(width * 0.25, -height / 2 + 2, 0.3);
                obstacle.add(wheel1);
                const rim1 = new THREE.Mesh(rimGeo, rimMat);
                rim1.position.set(width * 0.25, -height / 2 + 2, 0.4);
                obstacle.add(rim1);

                // Back wheel
                const wheel2 = new THREE.Mesh(wheelGeo, wheelMat);
                wheel2.position.set(-width * 0.28, -height / 2 + 2, 0.3);
                obstacle.add(wheel2);
                const rim2 = new THREE.Mesh(rimGeo, rimMat);
                rim2.position.set(-width * 0.28, -height / 2 + 2, 0.4);
                obstacle.add(rim2);

                // Door outline
                const doorGeo = new THREE.PlaneGeometry(width * 0.35, height * 0.5);
                const doorMat = new THREE.MeshBasicMaterial({ color: 0x000000, opacity: 0.1, transparent: true });
                const door = new THREE.Mesh(doorGeo, doorMat);
                door.position.set(-width * 0.1, -height * 0.15, 0.15);
                obstacle.add(door);

                scene.add(obstacle);
                obstacles.push(obstacle);

            } else {
                // === BUS ===
                const height = 70 + Math.random() * 10;
                const width = 140 + Math.random() * 30;

                const obstacle = new THREE.Group();
                obstacle.position.set(600, GROUND_Y + height / 2 + 75, 0);
                obstacle.userData = { type: 'bus', scored: false, destroyed: false, height: height };

                const busColors = [0xff6600, 0xffff00, 0x00aaff, 0xaa00aa];
                const busColor = busColors[Math.floor(Math.random() * busColors.length)];

                // Bus body
                const bodyGeo = new THREE.PlaneGeometry(width, height);
                const bodyMat = new THREE.MeshBasicMaterial({ color: busColor });
                const body = new THREE.Mesh(bodyGeo, bodyMat);
                obstacle.add(body);

                // Bus outline/stripe
                const stripeGeo = new THREE.PlaneGeometry(width + 2, height * 0.15);
                const stripeMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                const stripe = new THREE.Mesh(stripeGeo, stripeMat);
                stripe.position.set(0, 0, 0.1);
                obstacle.add(stripe);

                // Multiple windows across the bus
                const numWindows = 6;
                const windowWidth = width / (numWindows + 1);

                for (let i = 0; i < numWindows; i++) {
                    const windowGeo = new THREE.PlaneGeometry(windowWidth * 0.7, height * 0.35);
                    const windowMat = new THREE.MeshBasicMaterial({ color: 0x6ec9ff });
                    const window = new THREE.Mesh(windowGeo, windowMat);

                    const xPos = -width / 2 + (i + 1) * windowWidth;
                    window.position.set(xPos, height * 0.15, 0.2);
                    obstacle.add(window);

                    // Window frames
                    const frameGeo = new THREE.PlaneGeometry(windowWidth * 0.75, height * 0.38);
                    const frameMat = new THREE.MeshBasicMaterial({ color: 0x222222 });
                    const frame = new THREE.Mesh(frameGeo, frameMat);
                    frame.position.set(xPos, height * 0.15, 0.19);
                    obstacle.add(frame);
                }

                // Front windshield
                const frontWindowGeo = new THREE.PlaneGeometry(width * 0.12, height * 0.5);
                const frontWindowMat = new THREE.MeshBasicMaterial({ color: 0x88ddff });
                const frontWindow = new THREE.Mesh(frontWindowGeo, frontWindowMat);
                frontWindow.position.set(width / 2 - width * 0.06, height * 0.15, 0.2);
                obstacle.add(frontWindow);

                // Headlights
                const headlightGeo = new THREE.PlaneGeometry(10, 8);
                const headlightMat = new THREE.MeshBasicMaterial({ color: 0xffffaa });
                const headlight1 = new THREE.Mesh(headlightGeo, headlightMat);
                const headlight2 = new THREE.Mesh(headlightGeo, headlightMat);
                headlight1.position.set(width / 2 - 5, -height * 0.25, 0.3);
                headlight2.position.set(width / 2 - 5, height * 0.25, 0.3);
                obstacle.add(headlight1, headlight2);

                // Bus number sign
                const signGeo = new THREE.PlaneGeometry(width * 0.15, height * 0.12);
                const signMat = new THREE.MeshBasicMaterial({ color: 0xff6600 });
                const sign = new THREE.Mesh(signGeo, signMat);
                sign.position.set(width / 2 - width * 0.075, height / 2 - height * 0.06, 0.3);
                obstacle.add(sign);

                // Wheels - buses have more wheels
                const wheelRadius = 12;
                const wheelGeo = new THREE.CircleGeometry(wheelRadius, 16);
                const wheelMat = new THREE.MeshBasicMaterial({ color: 0x1a1a1a });

                const rimGeo = new THREE.CircleGeometry(wheelRadius * 0.5, 16);
                const rimMat = new THREE.MeshBasicMaterial({ color: 0x555555 });

                // Front wheels
                const wheel1 = new THREE.Mesh(wheelGeo, wheelMat);
                wheel1.position.set(width * 0.32, -height / 2 + 3, 0.4);
                obstacle.add(wheel1);
                const rim1 = new THREE.Mesh(rimGeo, rimMat);
                rim1.position.set(width * 0.32, -height / 2 + 3, 0.5);
                obstacle.add(rim1);

                // Middle wheels
                const wheel2 = new THREE.Mesh(wheelGeo, wheelMat);
                wheel2.position.set(0, -height / 2 + 3, 0.4);
                obstacle.add(wheel2);
                const rim2 = new THREE.Mesh(rimGeo, rimMat);
                rim2.position.set(0, -height / 2 + 3, 0.5);
                obstacle.add(rim2);

                // Back wheels
                const wheel3 = new THREE.Mesh(wheelGeo, wheelMat);
                wheel3.position.set(-width * 0.32, -height / 2 + 3, 0.4);
                obstacle.add(wheel3);
                const rim3 = new THREE.Mesh(rimGeo, rimMat);
                rim3.position.set(-width * 0.32, -height / 2 + 3, 0.5);
                obstacle.add(rim3);

                // Door (darker rectangle)
                const doorGeo = new THREE.PlaneGeometry(width * 0.15, height * 0.65);
                const doorMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
                const door = new THREE.Mesh(doorGeo, doorMat);
                door.position.set(width * 0.35, -height * 0.1, 0.15);
                obstacle.add(door);

                scene.add(obstacle);
                obstacles.push(obstacle);
            }

            // Sometimes spawn power-up
            if (Math.random() > 0.85) {
                spawnPowerUp();
            }
        }

        function spawnPowerUp() {
            const powerUpGeo = new THREE.CircleGeometry(15, 32);
            const powerUpMat = new THREE.MeshBasicMaterial({
                color: 0x9b30ff
            });
            const powerUp = new THREE.Mesh(powerUpGeo, powerUpMat);
            powerUp.position.set(600, GROUND_Y + 150 + Math.random() * 200, 5);
            powerUp.userData = { collected: false, pulse: 0 };
            scene.add(powerUp);
            powerUps.push(powerUp);
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.position.x -= SCROLL_SPEED;
                powerUp.userData.pulse += 0.1;
                powerUp.scale.setScalar(1 + Math.sin(powerUp.userData.pulse) * 0.2);

                // Check collection
                const distX = Math.abs(powerUp.position.x - bulk.position.x);
                const distY = Math.abs(powerUp.position.y - bulkY);
                if (distX < 40 && distY < 40 && !powerUp.userData.collected) {
                    powerUp.userData.collected = true;
                    collectPowerUp(powerUp);
                    scene.remove(powerUp);
                    powerUps.splice(i, 1);
                }

                // Remove off-screen
                if (powerUp.position.x < -600) {
                    scene.remove(powerUp);
                    powerUps.splice(i, 1);
                }
            }
        }

        function collectPowerUp(powerUp) {
            rageMeter = 100;
            activateRageMode();
            updateRageMeter();
            createExplosion(powerUp.position.x, powerUp.position.y, 0x9b30ff);
        }

        function activateRageMode() {
            isRaging = true;
            rageTimer = 600; // 10 seconds at 60fps

            if (bulkModel) {
                if (bulkModel.traverse) {
                    bulkModel.traverse((child) => {
                        if (child.isMesh && child.material) {
                            child.material.emissive = new THREE.Color(0xff00ff);
                            child.material.emissiveIntensity = 0.8;
                        }
                    });
                }
            }
        }

        function updateRageMode() {
            if (isRaging) {
                rageTimer--;

                // Create particle trail
                if (Math.random() > 0.7) {
                    createParticle(bulk.position.x, bulkY, 0xff00ff);
                }

                if (rageTimer <= 0) {
                    deactivateRageMode();
                }
            }
        }

        function deactivateRageMode() {
            isRaging = false;
            rageMeter = 0;
            updateRageMeter();

            if (bulkModel) {
                if (bulkModel.traverse) {
                    bulkModel.traverse((child) => {
                        if (child.isMesh && child.material) {
                            child.material.emissive = new THREE.Color(0x000000);
                            child.material.emissiveIntensity = 0;
                        }
                    });
                }
            }
        }

        function createParticle(x, y, color) {
            const particleGeo = new THREE.CircleGeometry(5, 8);
            const particleMat = new THREE.MeshBasicMaterial({ color: color, transparent: true });
            const particle = new THREE.Mesh(particleGeo, particleMat);
            particle.position.set(x, y, 10);
            particle.userData = {
                life: 1,
                vx: (Math.random() - 0.5) * 3,
                vy: (Math.random() - 0.5) * 3
            };
            scene.add(particle);
            particles.push(particle);
        }

        function createExplosion(x, y, color = 0xff0000) {
            for (let i = 0; i < 15; i++) {
                createParticle(x, y, color);
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.userData.life -= 0.02;
                particle.position.x += particle.userData.vx;
                particle.position.y += particle.userData.vy;
                particle.material.opacity = particle.userData.life;

                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    particles.splice(i, 1);
                }
            }
        }

        function addScore(points) {
            score += points;
            document.getElementById('score').textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBulkHighScore', highScore);
                document.getElementById('high-score').textContent = 'BEST: ' + highScore;
            }
        }

        function updateHighScoreDisplay() {
            document.getElementById('high-score').textContent = 'BEST: ' + highScore;
        }

        function updateRageMeter() {
            const fill = document.getElementById('rage-fill');
            fill.style.width = rageMeter + '%';

            if (rageMeter >= 100) {
                fill.classList.add('full');
            } else {
                fill.classList.remove('full');
            }
        }

        // === GAME FLOW ===
        function startGame() {
            document.getElementById('title-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('show');

            gameStarted = true;
            gameOver = false;
            score = 0;
            bulkY = GROUND_Y + 95; // Start on ground at bottom
            bulkVelocity = 0;
            bulkRotation = 0;
            obstacleSpawnTimer = 0;

            // Clear obstacles and power-ups
            obstacles.forEach(obs => scene.remove(obs));
            powerUps.forEach(p => scene.remove(p));
            particles.forEach(p => scene.remove(p));
            obstacles = [];
            powerUps = [];
            particles = [];

            rageMeter = 0;
            isRaging = false;

            updateHighScoreDisplay();
            document.getElementById('score').textContent = '0';
            updateRageMeter();
        }

        function endGame() {
            if (gameOver) return;

            gameOver = true;

            document.getElementById('final-score').textContent = 'SCORE: ' + score;
            document.getElementById('high-score-display').textContent = 'BEST: ' + highScore;
            document.getElementById('game-over').classList.add('show');

            deactivateRageMode();
        }

        function restartGame() {
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('title-screen').classList.remove('hidden');
            document.getElementById('hud').classList.remove('show');

            gameStarted = false;
            gameOver = false;
            score = 0;
        }

        // === ANIMATION LOOP ===
        function animate() {
            requestAnimationFrame(animate);

            if (gameStarted && !gameOver) {
                updateBulk();
                updateObstacles();
                updatePowerUps();
                updateParticles();
                updateRageMode();
            }

            renderer.render(scene, camera);
        }

        // === START ===
        window.addEventListener('load', () => {
            init();
            animate();
        });
    </script>
</body>
</html>
