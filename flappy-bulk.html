<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FLAPPY BULK - Tap to Jump!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Press Start 2P', monospace;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        canvas {
            display: block;
        }

        #title-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 50%, #0d0d0d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #title-screen.hidden { display: none; }

        .title-main {
            font-family: 'Bangers', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: #9b30ff;
            text-shadow: 0 0 20px #ff00ff, 4px 4px 0 #000;
            letter-spacing: 0.1em;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .subtitle {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            color: #ffd93d;
            margin-top: 20px;
        }

        .instructions {
            font-size: 0.5rem;
            color: #fff;
            margin-top: 30px;
            text-align: center;
            line-height: 2.5;
            max-width: 90%;
        }

        .instructions .highlight {
            color: #39FF14;
            font-size: 0.6rem;
        }

        .start-btn {
            margin-top: 40px;
            padding: 20px 60px;
            font-family: 'Bangers', cursive;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            background: linear-gradient(180deg, #9b30ff 0%, #6b0099 100%);
            color: #fff;
            border: 4px solid #ff00ff;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 30px #9b30ff;
            animation: float 1s ease-in-out infinite;
            transition: transform 0.2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .start-btn:hover { transform: scale(1.1); }
        .start-btn:active { transform: scale(0.95); }

        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: #fff;
            font-size: 14px;
            text-shadow: 2px 2px 0 #000;
            z-index: 50;
            pointer-events: none;
            display: none;
        }

        #hud.show { display: block; }

        .hud-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #score {
            font-size: 32px;
            color: #ffd93d;
            text-shadow: 0 0 10px #ffd93d, 3px 3px 0 #000;
        }

        #high-score {
            margin-top: 5px;
            font-size: 12px;
            color: #9b30ff;
        }

        #rage-meter-container {
            text-align: right;
        }

        #rage-meter-label {
            font-size: 10px;
            color: #ff00ff;
            margin-bottom: 5px;
        }

        #rage-meter {
            width: 150px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #9b30ff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(155, 48, 255, 0.5);
        }

        #rage-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #9b30ff 0%, #ff00ff 100%);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #ff00ff;
        }

        #rage-fill.full {
            animation: ragePulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes ragePulse {
            from { box-shadow: 0 0 10px #ff00ff; }
            to { box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }

        #game-over {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over.show { display: flex; }

        .game-over-title {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 4px 4px 0 #000;
            margin-bottom: 30px;
        }

        .final-score, .high-score-display {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #ffd93d;
            text-shadow: 0 0 10px #ffd93d, 2px 2px 0 #000;
            margin: 10px 0;
        }

        .high-score-display {
            color: #9b30ff;
            text-shadow: 0 0 10px #9b30ff, 2px 2px 0 #000;
        }

        .restart-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-family: 'Bangers', cursive;
            font-size: clamp(1.2rem, 3vw, 2rem);
            background: linear-gradient(180deg, #39FF14 0%, #2a9e0f 100%);
            color: #000;
            border: 4px solid #39FF14;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 20px #39FF14;
            animation: float 1s ease-in-out infinite;
            transition: transform 0.2s;
        }

        .restart-btn:hover { transform: scale(1.1); }
        .restart-btn:active { transform: scale(0.95); }

        .back-link {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 0.8rem;
            color: #9b30ff;
            text-decoration: none;
            border: 2px solid #9b30ff;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #9b30ff;
            color: #fff;
            box-shadow: 0 0 15px #9b30ff;
        }

        @media (max-width: 768px) {
            .title-main {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }

            .instructions {
                font-size: 0.45rem;
                padding: 0 20px;
            }

            .instructions .highlight {
                font-size: 0.5rem;
            }

            .start-btn, .restart-btn {
                font-size: clamp(1.2rem, 3vw, 2rem);
                padding: 15px 40px;
            }

            #score {
                font-size: 28px;
            }

            #rage-meter {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .title-main {
                font-size: 2rem;
            }

            #score {
                font-size: 24px;
            }

            #rage-meter {
                width: 100px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-screen">
            <div class="title-main">FLAPPY BULK</div>
            <div class="subtitle">TAP TO JUMP!</div>
            <div class="instructions">
                <span class="highlight">TAP / SPACE</span> to jump over obstacles<br>
                Collect purple orbs for <span class="highlight">RAGE MODE</span>!
            </div>
            <button class="start-btn" onclick="startGame()">START</button>
        </div>

        <div id="hud">
            <div class="hud-row">
                <div>
                    <div id="score">0</div>
                    <div id="high-score">BEST: 0</div>
                </div>
                <div id="rage-meter-container">
                    <div id="rage-meter-label">RAGE</div>
                    <div id="rage-meter">
                        <div id="rage-fill"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="game-over">
            <div class="game-over-title">BULK FELL!</div>
            <div class="final-score" id="final-score">SCORE: 0</div>
            <div class="high-score-display" id="high-score-display">BEST: 0</div>
            <button class="restart-btn" onclick="restartGame()">TRY AGAIN</button>
            <a href="index.html" class="back-link">BACK TO HOME</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Load GLTFLoader
        (function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js';
            script.onload = () => console.log('GLTFLoader loaded');
            document.head.appendChild(script);
        })();
    </script>
    <script>
        // === GAME VARIABLES ===
        let scene, camera, renderer;
        let bulk, bulkModel;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyBulkHighScore') || 0;

        // Physics
        const GRAVITY = 0.025;
        const JUMP_STRENGTH = -0.6;
        const GROUND_Y = 0;
        const SCROLL_SPEED = 0.15;

        // Game state
        let bulkVelocity = 0;
        let obstacles = [];
        let powerUps = [];
        let particles = [];
        let rageMeter = 0;
        let isRaging = false;
        let rageTimer = 0;

        // === INITIALIZATION ===
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a0a2e);
            scene.fog = new THREE.Fog(0x1a0a2e, 50, 100);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(-5, 3, 15);
            camera.lookAt(0, 2, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lights
            const ambient = new THREE.AmbientLight(0x404060, 0.5);
            scene.add(ambient);

            const directional = new THREE.DirectionalLight(0x9b30ff, 0.8);
            directional.position.set(5, 10, 5);
            directional.castShadow = true;
            scene.add(directional);

            const cityGlow = new THREE.HemisphereLight(0x9b30ff, 0x2d1b4e, 0.6);
            scene.add(cityGlow);

            // Create ground
            createGround();

            // Create background
            createBackground();

            // Create Bulk
            createBulk();

            // Setup controls
            setupControls();

            // Window resize
            window.addEventListener('resize', onWindowResize);

            // Update high score display
            updateHighScoreDisplay();
        }

        function createGround() {
            // Main road
            const roadGeo = new THREE.PlaneGeometry(200, 50);
            const roadMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a });
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI / 2;
            road.position.y = GROUND_Y;
            road.receiveShadow = true;
            scene.add(road);

            // Road stripes
            for (let i = -20; i < 80; i += 5) {
                const stripeGeo = new THREE.PlaneGeometry(3, 0.3);
                const stripeMat = new THREE.MeshBasicMaterial({ color: 0xffd93d });
                const stripe = new THREE.Mesh(stripeGeo, stripeMat);
                stripe.rotation.x = -Math.PI / 2;
                stripe.position.set(i, GROUND_Y + 0.01, 0);
                scene.add(stripe);
            }
        }

        function createBackground() {
            // Skyline buildings
            for (let i = 0; i < 20; i++) {
                const width = 3 + Math.random() * 4;
                const height = 5 + Math.random() * 15;
                const buildingGeo = new THREE.BoxGeometry(width, height, 3);
                const buildingMat = new THREE.MeshStandardMaterial({
                    color: 0x2d1b4e,
                    emissive: 0x9b30ff,
                    emissiveIntensity: 0.1
                });
                const building = new THREE.Mesh(buildingGeo, buildingMat);
                building.position.set(
                    -30 + i * 10,
                    height / 2,
                    -20 - Math.random() * 20
                );
                scene.add(building);

                // Windows
                const windowCount = Math.floor(height / 2);
                for (let w = 0; w < windowCount; w++) {
                    if (Math.random() > 0.3) {
                        const windowGeo = new THREE.PlaneGeometry(0.5, 0.5);
                        const windowMat = new THREE.MeshBasicMaterial({ color: 0xffd93d });
                        const window1 = new THREE.Mesh(windowGeo, windowMat);
                        window1.position.set(0, -height/2 + w * 2 + 1, width/2 + 0.01);
                        building.add(window1);
                    }
                }
            }
        }

        function createBulk() {
            bulk = new THREE.Group();
            bulk.position.set(0, 2, 0);
            scene.add(bulk);

            // Try to load GLB model
            function tryLoadModel(attempts) {
                if (typeof THREE.GLTFLoader === 'undefined') {
                    if (attempts < 30) {
                        setTimeout(() => tryLoadModel(attempts + 1), 100);
                        return;
                    }
                    console.log('GLTFLoader not available, using fallback');
                    createFallbackBulk();
                    return;
                }

                const loader = new THREE.GLTFLoader();
                loader.load('bulk.glb',
                    (gltf) => {
                        console.log('GLB loaded!');
                        bulkModel = gltf.scene;

                        // Scale based on bounding box
                        const box = new THREE.Box3().setFromObject(bulkModel);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 3 / maxDim;
                        bulkModel.scale.set(scale, scale, scale);

                        // Position
                        bulkModel.position.y = 0;
                        bulkModel.rotation.y = Math.PI / 2; // Face right

                        bulk.add(bulkModel);
                    },
                    undefined,
                    (error) => {
                        console.log('Error loading GLB:', error);
                        createFallbackBulk();
                    }
                );
            }

            tryLoadModel(0);
        }

        function createFallbackBulk() {
            // Simple purple cube as fallback
            const bulkGeo = new THREE.BoxGeometry(1.5, 2, 1);
            const bulkMat = new THREE.MeshStandardMaterial({
                color: 0x9b4dca,
                emissive: 0x9b30ff,
                emissiveIntensity: 0.2
            });
            bulkModel = new THREE.Mesh(bulkGeo, bulkMat);
            bulkModel.castShadow = true;
            bulk.add(bulkModel);
        }

        function setupControls() {
            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' || e.code === 'ArrowUp' || e.key === 'w' || e.key === 'W') {
                    e.preventDefault();
                    handleJump();
                }
            });

            // Mouse
            renderer.domElement.addEventListener('click', () => {
                if (gameStarted && !gameOver) {
                    handleJump();
                }
            });

            // Touch
            renderer.domElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (gameStarted && !gameOver) {
                    handleJump();
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // === GAME LOGIC ===
        function handleJump() {
            if (!gameStarted || gameOver) return;
            bulkVelocity = JUMP_STRENGTH;
        }

        function updateBulk() {
            // Apply gravity (always)
            bulkVelocity += GRAVITY;

            // Update position
            bulk.position.y += bulkVelocity;

            // Ground collision
            if (bulk.position.y <= GROUND_Y + 1) {
                bulk.position.y = GROUND_Y + 1;
                bulkVelocity = 0;
            }

            // Ceiling
            if (bulk.position.y > 15) {
                bulk.position.y = 15;
                bulkVelocity = 0;
            }

            // Slight tilt based on velocity
            if (bulkModel) {
                bulkModel.rotation.z = bulkVelocity * 0.5;
            }
        }

        function updateObstacles() {
            // Spawn obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].position.z > -30) {
                spawnObstacle();
            }

            // Move obstacles
            obstacles.forEach((obstacle, index) => {
                obstacle.position.z += SCROLL_SPEED;

                // Score when passed
                if (!obstacle.userData.scored && obstacle.position.z > bulk.position.z + 2) {
                    obstacle.userData.scored = true;
                    if (!isRaging) {
                        addScore(1);
                    }
                }

                // Check collision
                if (!obstacle.userData.destroyed) {
                    const distance = Math.abs(obstacle.position.z - bulk.position.z);
                    if (distance < 1.5) {
                        const heightDiff = Math.abs(obstacle.position.y - bulk.position.y);
                        if (heightDiff < obstacle.userData.height / 2 + 1) {
                            if (isRaging) {
                                // Destroy in rage mode
                                obstacle.userData.destroyed = true;
                                addScore(5);
                                createExplosion(obstacle.position);
                                scene.remove(obstacle);
                                obstacles.splice(index, 1);
                            } else {
                                // Game over
                                endGame();
                            }
                        }
                    }
                }
            });

            // Remove off-screen obstacles
            obstacles = obstacles.filter(obs => {
                if (obs.position.z > 20) {
                    scene.remove(obs);
                    return false;
                }
                return true;
            });
        }

        function spawnObstacle() {
            const isBuilding = Math.random() > 0.6;

            if (isBuilding) {
                // Building
                const width = 2 + Math.random();
                const height = 6 + Math.random() * 4;
                const obstacleGeo = new THREE.BoxGeometry(width, height, 2);
                const obstacleMat = new THREE.MeshStandardMaterial({
                    color: 0x2d1b4e,
                    emissive: 0x9b30ff,
                    emissiveIntensity: 0.1
                });
                const obstacle = new THREE.Mesh(obstacleGeo, obstacleMat);
                obstacle.position.set(0, height / 2, -50);
                obstacle.castShadow = true;
                obstacle.userData = { type: 'building', scored: false, destroyed: false, height: height };
                scene.add(obstacle);
                obstacles.push(obstacle);

                // Add windows
                for (let i = 0; i < Math.floor(height / 1.5); i++) {
                    if (Math.random() > 0.4) {
                        const windowGeo = new THREE.PlaneGeometry(0.3, 0.3);
                        const windowMat = new THREE.MeshBasicMaterial({ color: 0xffd93d });
                        const window1 = new THREE.Mesh(windowGeo, windowMat);
                        window1.position.set(0, -height/2 + i * 1.5 + 0.5, 1.01);
                        obstacle.add(window1);
                    }
                }
            } else {
                // Car
                const height = 1 + Math.random() * 0.5;
                const obstacleGeo = new THREE.BoxGeometry(1.5, height, 2.5);
                const colors = [0xff0000, 0xffff00, 0x00ffff, 0xff00ff];
                const obstacleMat = new THREE.MeshStandardMaterial({
                    color: colors[Math.floor(Math.random() * colors.length)]
                });
                const obstacle = new THREE.Mesh(obstacleGeo, obstacleMat);
                obstacle.position.set(0, height / 2, -50);
                obstacle.castShadow = true;
                obstacle.userData = { type: 'car', scored: false, destroyed: false, height: height };
                scene.add(obstacle);
                obstacles.push(obstacle);

                // Wheels
                const wheelGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 16);
                const wheelMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
                const wheel1 = new THREE.Mesh(wheelGeo, wheelMat);
                const wheel2 = new THREE.Mesh(wheelGeo, wheelMat);
                wheel1.rotation.z = Math.PI / 2;
                wheel2.rotation.z = Math.PI / 2;
                wheel1.position.set(0.5, -height/2, 0.8);
                wheel2.position.set(0.5, -height/2, -0.8);
                obstacle.add(wheel1, wheel2);
            }

            // Sometimes spawn power-up
            if (Math.random() > 0.85) {
                spawnPowerUp();
            }
        }

        function spawnPowerUp() {
            const powerUpGeo = new THREE.SphereGeometry(0.4, 16, 16);
            const powerUpMat = new THREE.MeshBasicMaterial({
                color: 0x9b30ff,
                emissive: 0xff00ff,
                emissiveIntensity: 0.8
            });
            const powerUp = new THREE.Mesh(powerUpGeo, powerUpMat);
            powerUp.position.set(0, 2 + Math.random() * 3, -50);
            powerUp.userData = { collected: false, pulse: 0 };
            scene.add(powerUp);
            powerUps.push(powerUp);
        }

        function updatePowerUps() {
            powerUps.forEach((powerUp, index) => {
                powerUp.position.z += SCROLL_SPEED;
                powerUp.userData.pulse += 0.1;
                powerUp.scale.setScalar(1 + Math.sin(powerUp.userData.pulse) * 0.2);

                // Check collection
                const distance = bulk.position.distanceTo(powerUp.position);
                if (distance < 1.5 && !powerUp.userData.collected) {
                    powerUp.userData.collected = true;
                    collectPowerUp(powerUp);
                    scene.remove(powerUp);
                    powerUps.splice(index, 1);
                }
            });

            // Remove off-screen
            powerUps = powerUps.filter(p => {
                if (p.position.z > 20) {
                    scene.remove(p);
                    return false;
                }
                return true;
            });
        }

        function collectPowerUp(powerUp) {
            rageMeter = 100;
            activateRageMode();
            updateRageMeter();
            createExplosion(powerUp.position, 0x9b30ff);
        }

        function activateRageMode() {
            isRaging = true;
            rageTimer = 10 * 60; // 10 seconds at 60fps

            if (bulkModel && bulkModel.material) {
                bulkModel.material.emissive = new THREE.Color(0xff00ff);
                bulkModel.material.emissiveIntensity = 0.8;
            }
        }

        function updateRageMode() {
            if (isRaging) {
                rageTimer--;

                // Create particle trail
                if (Math.random() > 0.7) {
                    createParticle(bulk.position.clone(), 0xff00ff);
                }

                if (rageTimer <= 0) {
                    deactivateRageMode();
                }
            }
        }

        function deactivateRageMode() {
            isRaging = false;
            rageMeter = 0;
            updateRageMeter();

            if (bulkModel && bulkModel.material) {
                bulkModel.material.emissive = new THREE.Color(0x9b30ff);
                bulkModel.material.emissiveIntensity = 0.2;
            }
        }

        function createParticle(position, color) {
            const particleGeo = new THREE.SphereGeometry(0.2, 8, 8);
            const particleMat = new THREE.MeshBasicMaterial({ color: color });
            const particle = new THREE.Mesh(particleGeo, particleMat);
            particle.position.copy(position);
            particle.userData = {
                life: 1,
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1,
                    (Math.random() - 0.5) * 0.1
                )
            };
            scene.add(particle);
            particles.push(particle);
        }

        function createExplosion(position, color = 0xff0000) {
            for (let i = 0; i < 15; i++) {
                createParticle(position.clone(), color);
            }
        }

        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.userData.life -= 0.02;
                particle.position.add(particle.userData.velocity);
                particle.material.opacity = particle.userData.life;
                particle.material.transparent = true;

                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    particles.splice(index, 1);
                }
            });
        }

        function addScore(points) {
            score += points;
            document.getElementById('score').textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyBulkHighScore', highScore);
                document.getElementById('high-score').textContent = 'BEST: ' + highScore;
            }
        }

        function updateHighScoreDisplay() {
            document.getElementById('high-score').textContent = 'BEST: ' + highScore;
        }

        function updateRageMeter() {
            const fill = document.getElementById('rage-fill');
            fill.style.width = rageMeter + '%';

            if (rageMeter >= 100) {
                fill.classList.add('full');
            } else {
                fill.classList.remove('full');
            }
        }

        // === GAME FLOW ===
        function startGame() {
            document.getElementById('title-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('show');

            gameStarted = true;
            gameOver = false;
            score = 0;
            bulkVelocity = 0;

            // Reset bulk position
            bulk.position.set(0, 2, 0);

            // Clear obstacles and power-ups
            obstacles.forEach(obs => scene.remove(obs));
            powerUps.forEach(p => scene.remove(p));
            particles.forEach(p => scene.remove(p));
            obstacles = [];
            powerUps = [];
            particles = [];

            rageMeter = 0;
            isRaging = false;

            updateHighScoreDisplay();
            document.getElementById('score').textContent = '0';
            updateRageMeter();
        }

        function endGame() {
            if (gameOver) return;

            gameOver = true;

            document.getElementById('final-score').textContent = 'SCORE: ' + score;
            document.getElementById('high-score-display').textContent = 'BEST: ' + highScore;
            document.getElementById('game-over').classList.add('show');

            deactivateRageMode();
        }

        function restartGame() {
            document.getElementById('game-over').classList.remove('show');
            document.getElementById('title-screen').classList.remove('hidden');
            document.getElementById('hud').classList.remove('show');

            gameStarted = false;
            gameOver = false;
            score = 0;
        }

        // === ANIMATION LOOP ===
        function animate() {
            requestAnimationFrame(animate);

            if (gameStarted && !gameOver) {
                updateBulk();
                updateObstacles();
                updatePowerUps();
                updateParticles();
                updateRageMode();
            }

            renderer.render(scene, camera);
        }

        // === START ===
        init();
        animate();
    </script>
</body>
</html>
